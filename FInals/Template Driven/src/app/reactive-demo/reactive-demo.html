<div class="card">
<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <input class="input" placeholder="Username" formControlName="username" />
  <div *ngIf="isInvalid('username')">
    <small class="error">Username: 4-12 chars (letters/numbers/_)</small>
  </div>
  <input class="input" type="email" placeholder="Email" formControlName="email" />
  <div *ngIf="isInvalid('email')">
    <small class="error">Enter a valid email</small>
  </div>
  <input class="input" type="password" placeholder="Password" formControlName="password" />
  <div *ngIf="isInvalid('password')">
    <small class="error">Password: 8+ with upper, lower, number</small>
  </div>

  <!-- Gender Radio Buttons -->
  <div class="input">
    <label style="display:block;margin-bottom:6px;">Gender:</label>
    <label style="margin-right:16px;"><input type="radio" formControlName="gender" value="male"> Male</label>
    <label style="margin-right:16px;"><input type="radio" formControlName="gender" value="female"> Female</label>
    <label><input type="radio" formControlName="gender" value="other"> Other</label>
  </div>
  <div *ngIf="isInvalid('gender')">
    <small class="error">Please select a gender</small>
  </div>

  <!-- Status Dropdown -->
  <select class="input" formControlName="status">
    <option value="" disabled selected>Select status</option>
    <option value="permanent">Permanent</option>
    <option value="probationary">Probationary</option>
  </select>
  <div *ngIf="isInvalid('status')">
    <small class="error">Please select a status</small>
  </div>

  <!-- Comments Textarea -->
  <textarea class="input" formControlName="comments" placeholder="Notes"></textarea>

  <select class="input" formControlName="role">
    <option *ngFor="let r of roles" [value]="r">{{ r }}</option>
  </select>
  <button class="btn" type="submit" [disabled]="form.invalid">Submit</button>
</form>
</div>
